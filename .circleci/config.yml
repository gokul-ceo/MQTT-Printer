version: 2.1
workflows:
  testing:
    jobs:
      - printer-config
jobs:
  printer-config:
    machine: true
    resource_class: gokul-ceo/cloudprint
    steps:
      - run: git clone https://github.com/gokul-ceo/MQTT-Printer.git
      - run: cd MQTT-Printer
      - run: 
          name: Copy project to /home/ubuntu
          command: |
            mkdir -p ~/
            cp -r . ~/
